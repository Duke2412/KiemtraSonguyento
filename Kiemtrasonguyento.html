<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function kiem_tra_snt(n){
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else{
            for (let i = 2; i < n; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(n + " là số nguyên tố <br/>");
        } else{
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
    let n=+parseInt(prompt('Hãy nhập 1 số: '));
    kiem_tra_snt(n);
</script>
</body>
</html>
